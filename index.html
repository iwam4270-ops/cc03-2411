<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Internal Report Portal</title>
  <style>
    :root { color-scheme: dark; }
    body{ margin:0; padding:24px; background:#000; color:#00ff88;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
      line-height:1.6; }
    .wrap{ max-width:900px; margin:0 auto; }
    .panel{ border:1px solid rgba(0,255,136,.35); background:rgba(0,255,136,.04);
      padding:18px 18px 14px; border-radius:10px; box-shadow:0 0 0 1px rgba(0,0,0,.5) inset; }
    h1{ font-size:18px; margin:0 0 10px; letter-spacing:.06em; }
    .sub{ color:rgba(0,255,136,.75); font-size:12px; margin:0 0 14px; }
    label{ display:block; margin:12px 0 6px; font-size:13px; color:rgba(0,255,136,.9); }
    input{ width:100%; padding:12px; border-radius:8px; border:1px solid rgba(0,255,136,.28);
      background:rgba(0,0,0,.55); color:#00ff88; outline:none; font-size:14px; }
    input:focus{ border-color:rgba(0,255,136,.6); box-shadow:0 0 0 3px rgba(0,255,136,.08); }
    .row{ display:grid; grid-template-columns:1fr 1fr; gap:12px; }
    @media (max-width:720px){ .row{ grid-template-columns:1fr; } }
    .btns{ display:flex; gap:10px; align-items:center; margin-top:14px; flex-wrap:wrap; }
    button{ cursor:pointer; padding:10px 14px; border-radius:8px; border:1px solid rgba(0,255,136,.35);
      background:rgba(0,255,136,.08); color:#00ff88; font-family: inherit; font-size:13px; letter-spacing:.06em; }
    button:hover{ background:rgba(0,255,136,.12); }
    .msg{ margin-top:12px; font-size:12px; color:rgba(0,255,136,.8); min-height:1.2em; }
    .err{ color:#ff3b3b; }
    details{ margin-top:14px; border:1px solid rgba(0,255,136,.22); border-radius:10px; padding:10px 12px; background:rgba(0,255,136,.03); }
    summary{ cursor:pointer; user-select:none; }
    .hint{ margin:10px 0 0; color:rgba(0,255,136,.88); font-size:12px; white-space:pre-wrap; }
    .foot{ margin-top:18px; font-size:11px; color:rgba(0,255,136,.55); }
    .tiny{ font-size:11px; color:rgba(0,255,136,.55); margin-top:6px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="panel" role="region" aria-label="Internal Report Portal">
      <h1>INTERNAL REPORT PORTAL</h1>
      <p class="sub">CC-03-2411 / Submit once / Do not redistribute</p>

      <label for="code">購入者コード</label>
      <input id="code" autocomplete="off" placeholder="例）CC03-2411-XXXX" />
      <div class="tiny">※購入者コードは販売ページ（または同梱PDF）に記載されています。</div>

      <div class="row">
        <div>
          <label for="q1">Q1. 死亡推定時刻（分単位）</label>
          <input id="q1" autocomplete="off" inputmode="numeric" placeholder="例）23:40" />
        </div>
        <div>
          <label for="q2">Q2. 認証ログ時刻</label>
          <input id="q2" autocomplete="off" inputmode="numeric" placeholder="例）23:52" />
        </div>
      </div>

      <div class="row">
        <div>
          <label for="q3">Q3. 固定確認文言のキーワード</label>
          <input id="q3" autocomplete="off" placeholder="例）冷える" />
        </div>
        <div>
          <label for="q4">Q4. 現在擬態している人物</label>
          <input id="q4" autocomplete="off" placeholder="例）杉山 健太" />
        </div>
      </div>

      <div class="btns">
        <button id="submitBtn" type="button">SUBMIT</button>
        <button id="clearBtn" type="button">CLEAR</button>
        <span class="msg" id="msg"></span>
      </div>

      <details>
        <summary>ヒント（段階）</summary>
        <div class="hint">【ヒント1】参照資料番号：Y-06 / Y-10 / Y-09
【ヒント2】見るべき箇所：Y-10の発話、Y-09の「原文一致のみ有効」
【ヒント3】結論手前：一致しない発話が「偶然」か「仕様」か、資料間照合で判断</div>
      </details>

      <div class="foot">送信元環境は記録されます。</div>
    </div>
  </div>

<script>
(function(){
  const $ = (id)=>document.getElementById(id);
  const msg = $("msg");

  // ---- Settings (EDIT HERE) ----
  const VALID_CODES = ["CC03-2411-XXXX"]; // ←販売時に配布するコードに置換
  const ANSWERS = { q1:"23:40", q2:"23:52", q3:"冷える", q4:["杉山健太"] };
  // ------------------------------

  function normTime(v){
    v = (v||"").trim();
    if (/^\d{4}$/.test(v)) v = v.slice(0,2)+":"+v.slice(2);
    return v;
  }
  function normText(v){ return (v||"").replace(/[\s　]+/g,"").trim(); }

  function ok(){
    msg.classList.remove("err");
    msg.textContent = "ACCEPTED. Redirecting…";
    sessionStorage.setItem("cc03_passed","1");
    sessionStorage.setItem("cc03_passed_at", String(Date.now()));
    setTimeout(()=>{ window.location.href="observe.html"; }, 650);
  }
  function ng(text){
    msg.classList.add("err");
    msg.textContent = text || "REJECTED. 入力値を再確認してください。";
  }

  $("submitBtn").addEventListener("click", ()=>{
    const code = ($("code").value||"").trim();
    if(!code) return ng("REJECTED. 購入者コードを入力してください。");
    if(!VALID_CODES.includes(code)) return ng("REJECTED. 購入者コードが無効です。");

    const q1 = normTime($("q1").value);
    const q2 = normTime($("q2").value);
    const q3 = normText($("q3").value);
    const q4 = normText($("q4").value);

    const pass = (q1===ANSWERS.q1) && (q2===ANSWERS.q2) && (q3===ANSWERS.q3) && (ANSWERS.q4.includes(q4));
    pass ? ok() : ng();
  });

  $("clearBtn").addEventListener("click", ()=>{
    ["code","q1","q2","q3","q4"].forEach(id=>$(id).value="");
    msg.classList.remove("err"); msg.textContent="";
    sessionStorage.removeItem("cc03_passed");
    sessionStorage.removeItem("cc03_stage2_ok");
    sessionStorage.removeItem("cc03_passed_at");
  });

  ["code","q1","q2","q3","q4"].forEach(id=>{
    $(id).addEventListener("keydown",(e)=>{ if(e.key==="Enter"){ e.preventDefault(); $("submitBtn").click(); } });
  });
})();
</script>
</body>
</html>
